{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}" />
        <link rel="stylesheet" href="{% static 'css/normalize.min.css' %}" />
        <!-- Assets -->
        {% block assets %}
        {% endblock %}
    </head>
    <body>
        {% if user.is_authenticated %}
            <!-- Menu -->
        {% else %}
            <!-- Main content -->
            {% block content %}
            {% endblock %}
        {% endif %}
    </body>
</html>
